{{define "Relations"}}
<ul>
    {{range $location, $dates := .DatesLocations}}
    <li class="relation-location">
        {{$location}}
        <ul>
            <li class="relation-dates">
                {{range $dates}}
                    <p>{{.}}</p>
                {{end}}
            </li>
        </ul>
    </li>
    {{end}}
</ul>
{{end}}
